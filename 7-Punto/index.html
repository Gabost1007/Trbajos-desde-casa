<!DOCTYPE html>
<html>
<head>
	<title>Descuentos</title>
</head>
<body style="background-color:#E8F9F4;">
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><center>
	<a href="index.html" class="btn green">Realizar un nuevo calculo</a>
	<script>
  		var numero,total=0;
  		numero=prompt('Ingrese la cantidad de elementos:','');
  		numero=parseInt(numero);
  		
  		if (numero<5) {
  			total=((numero*650000)*0,1);
  		}else if(numero>=5 && numero<10){
  			total=((numero*650000)*0,2);
  		}else if (numero>=10) {
  			total=((numero*650000)*0,4);
  		}
  		document.write('El valor a pagar es '+total);
	</script>
	</center>
</body>
</html>
