<!DOCTYPE html>
<html>
<head>
	<title>Calculo Par e Impar</title>
</head>
<body style="background-color:#E8F9F4;">
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><center>
		<a href="index.html" class="btn green">Realizar un nuevo calculo</a>
		</center>
		<script>
		numero=0;
		numero=parseInt(prompt("Ingrese el numero a evaluar"));

		if(numero%2==0){
			alert("El numero ingresado es par");
		}else{
			alert("El numero ingresado es impar");
		}
		</script>
	</body>
</html>
